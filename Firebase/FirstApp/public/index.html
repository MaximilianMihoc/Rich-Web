<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Chat Application</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="sampleApp" ng-controller="SampleCtrl">
 
    <div class="container">
 
        <h1>Firebase Chat Application</h1>

        <div ng-show="authData">
          <img src="{{ authData.github.profileImageURL }}">
          <p>Hello, {{ authData.github.username }}</p>
          <button ng-click="auth.$unauth()">Logout</button>
        </div>
        <div ng-hide="authData">
          <p>Welcome, please log in.</p>
          <button id="git-login">Login With GitHub</button>
        </div>
 
        <div class="panel panel-default">
 
            <div class="panel-body">
                <div id="comments-container"></div>
            </div>
 
            <div class="panel-footer">
 
                <form role="form">
                    <div class="form-group">
                        <label for="comments">Please enter your comments here</label>
                        <input class="form-control" id="comments" name="comments">
                    </div>
 
                    <button type="submit" id="submit-btn" name="submit-btn"
                        class="btn btn-success">Send Comments</button>
 
                    <button type="reset" class="btn btn-danger">Clear Comments</button>
                </form>
 
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/app.js"></script>
    
</body>
</html>
