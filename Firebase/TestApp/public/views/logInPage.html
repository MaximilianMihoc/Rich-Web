<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in to continue</h1>
        <div class="account-wall">
            <img class="profile-img" src="images/Exclamation_icon.png" alt="">
            <form id="LogInForm" name="LogInForm" class="form-signin" novalidate>
                <input type="email" name="email" id="InputEmailLogin" ng-model="inputEmailLogin" class="form-control" placeholder="Email" required autofocus>
                <p class="error validationerror" ng-show="LogInForm.email.$invalid && LogInForm.email.$touched">
                Must be a valid email</p>

                <input type="password" name="password" id="InputPasswordLogin" ng-model="inputPasswordLogin" class="form-control" placeholder="Password" required>
                <p class="error validationerror" ng-show="LogInForm.password.$invalid && LogInForm.password.$touched">
                Password is required</p>

                <button id="LogInBtn" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
            </form>
        </div>
        <a href="#/register" class="text-center new-account">Create an account </a>
    </div>
</div>
